<div class="container-fluid">
  <div class="row justify-center my-3" *ngFor="let comment of viewModel.comments$()">
    <div class="col md:col-3">{{ comment.username }}</div>
    <div class="col md:col-6 prose rounded p-2 bg-base-300" markdown ngPreserveWhitespaces>{{ comment.content }}</div>
  </div>
</div>
