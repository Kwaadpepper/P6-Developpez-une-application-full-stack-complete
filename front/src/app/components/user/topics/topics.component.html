<div class="container-fluid">
  <div class="row">
    <div class="col text-center">
      <app-progress-spinner [visible]="viewModel.loading()"></app-progress-spinner>
    </div>
  </div>
  <div class="row" *ngIf="viewModel.userTopics().length === 0 && !viewModel.loading()">
    <div class="col text-center">
      <span class="h3">Aucun abonnement.</span>
    </div>
  </div>
  <div class="row" *ngIf="viewModel.userTopics().length > 0" infiniteScroll [infiniteScrollDistance]="scrollDistance"
    [infiniteScrollThrottle]="throttle" (scrolled)="onScroll()">
    <div class="col-12 md:col-6 xl:col-4 my-3" *ngFor="let topic of viewModel.userTopics()">
      <app-topic-card [topicCardElement]="topic"></app-topic-card>
    </div>
  </div>
</div>
