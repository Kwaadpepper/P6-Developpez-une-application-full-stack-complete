<div class="container-fluid min-h-full">
  <div class="row mb-3">
    <div class="col text-center">
      <app-back-button backUrl="/" />

      <div class="sm:hidden flex flex-row justify-center pt-10">
        <img class="img-fluid " src="/assets/logo_p6.png" alt="Logo Monde de dÃ¨v" />
      </div>

      <h1>Inscription</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form [formGroup]="registerForm" class="mx-auto sm:max-w-80">

        <div class="flex flex-col mb-3">
          <label for="username" class="mb-0">Nom d'utilisateur</label>
          <input pInputText id="username" formControlName="username" />
        </div>

        <div class="flex flex-col mb-3">
          <label for="email">Adresse e-mail</label>
          <input pInputText id="email" formControlName="email" />
        </div>

        <div class="flex flex-col mb-3">
          <label for="password">Mot de passe</label>
          <input pInputText id="password" formControlName="password" />
        </div>

        <p-button class="my-6 block text-center" variant="outlined" severity="contrast">
          <span pButtonLabel>S'inscrire</span>
        </p-button>
      </form>
    </div>
  </div>
</div>
